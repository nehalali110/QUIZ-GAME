<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ-GAME</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body id="page2">
    <main>
        <div class="container">
            <h3 id="questionHeading"></h3>
            <div class="options">
                <div class="options_1">
                    <input type="radio" id="option1" value="a" name="option">
                    <label for="option1" id="opt1"></label>
                </div>
                
                <div class="options_2">
                    <input type="radio" name="option" id="option2" value="b">
                    <label for="option2" id="opt2"></label>
                </div>

                <div class="options_3">
                <input type="radio" name="option" id="option3" value="c">
                <label for="option3" id="opt3"></label>
                </div>

                <div class="options_4">
                <input type="radio" name="option" id="option4" value="d">
                <label for="option4" id="opt4"></label>
                </div>

                <div class="buttons">
                    <button id="previousBtn" class="btn">PREVIOUS</button>
                    <button id="nextBtn" class="btn">NEXT</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
